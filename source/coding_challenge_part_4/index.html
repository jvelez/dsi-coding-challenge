<!---BODY--->
	<body class="container">
		<h1 class="text-center">- FIND A CITY - </h1>
		<!--SEARCH BOX-->
		<div class="form-group">
			<input class="form-control form-control-lg" type="search" placeholder="Enter the name of a city here." id="searchbox">
		</div>

		<!--SUBSTRING MATCH CHECKBOX-->
		<label for="substring_match_checkbox">
			<input type="checkbox" checked data-toggle="toggle" id="substring_match_checkbox"> Search for cities with similar names.
		</label>

		<!--ROW CONTAINER FOR 2 COLUMNS: RESULTS AND MAPS-->
		<div class="row">

			<!--RESULTS COLUMN-->
			<div class="col-sm-6">
				<h3 class="text-center">RESULTS</h3>
				<div id="results">
				</div>
			</div>
			
			<!--MAPS COLUMN-->
			<div class="col-sm-6">
				<h3 class="text-center">MAPS</h3>
				<div id="map"></div>
			</div>
		</div>
		<br>
		<p style="font-size:14px;" class="text-center">Coded by Jonathan Velez</p>
		<br>
